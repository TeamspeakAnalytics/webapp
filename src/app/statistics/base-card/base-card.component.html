<mat-card id="card" [style.max-width]="maxWidth">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
    <mat-card-title>{{title}}</mat-card-title>
    <div *ngIf="cardMenuItems || cardMenuItems.length !== 0">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let item of cardMenuItems" (click)="item.method.call()">
          <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
          <span>{{item.text}}</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="center center" fxFill *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <ng-content *ngIf="!loading"></ng-content>
  </mat-card-content>
</mat-card>
