<mat-card class="standard-card">
  <div fxLayout="column" fxLayoutAlign="center center" fxFill>
    <mat-spinner *ngIf="!serverInfo"></mat-spinner>
  </div>
  <ng-container *ngIf="serverInfo">
    <mat-card-title>{{serverInfo.name}}</mat-card-title>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Info</th>
          <td mat-cell *matCellDef="let entry">{{entry.key}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let entry">{{entry.value}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </ng-container>
</mat-card>
