<app-base-card [title]="serverInfo ? serverInfo.name : 'General'" [loading]="!serverInfo">
  <table mat-table [dataSource]="dataSource" *ngIf="serverInfo">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Info</th>
      <td mat-cell *matCellDef="let entry">{{entry.key}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let entry">{{entry.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-base-card>
